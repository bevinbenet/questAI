<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20mm; /* Margin to fit A4 size */
            transform: rotate(90deg);
            transform-origin: left top;
            width: 297mm;
            height: 210mm;
        }
        .main-heading, .sub-heading, .section-number, .time, .marks {
            transform: rotate(-90deg);
            writing-mode: tb-rl;
            white-space: nowrap;
        }
        .main-heading {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            margin-top: 30%;
        }
        .sub-heading {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            margin-top: 20px;
        }
        .section-number {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .question {
            margin-top: 10px;
        }
        .time, .marks {
            position: absolute;
        }
        .time {
            left: 5mm;
            top: 10mm;
        }
        .marks {
            right: 5mm;
            top: 10mm;
        }
    </style>
</head>
<body>
    <div class="main-heading">
        College Name
    </div>
    <div class="sub-heading">
        Course Name
    </div>

    <div class="section">
        <div class="section-number">
            Section 1
        </div>
        <div class="time">
            Time: 1 hour
        </div>
        <div class="marks">
            Marks: 20
        </div>

        <div class="question">
            1. What is the capital of France?
        </div>
        <!-- Add more questions as needed -->

    </div>

    <div class="section">
        <div class="section-number">
            Section 2
        </div>
        <div class="time">
            Time: 30 minutes
        </div>
        <div class="marks">
            Marks: 10
        </div>

        <div class="question">
            1. Define photosynthesis.
        </div>
        <!-- Add more questions as needed -->

    </div>

    <div class="section">
        <div class="section-number">
            Section 3
        </div>
        <div class="time">
            Time: 15 minutes
        </div>
        <div class="marks">
            Marks: 5
        </div>

        <div class="question">
            1. Explain Newton's first law of motion.
        </div>
        <!-- Add more questions as needed -->

    </div>

</body>
</html>
